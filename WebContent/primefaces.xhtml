<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página JSF" action="index.jsf" />
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>
	</h:form>
	
	<h:form>
		<p:panelGrid columns="1">
			<p:column>
			<p:outputLabel>Id:</p:outputLabel>
				<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />
			</p:column>
			<p:column>
				<p:outputLabel>Nome:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" />
			</p:column>
			<p:column>
				<p:outputLabel>Sobrenome:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" />
			</p:column>
			<p:column>
				<p:outputLabel>E-mail:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />
			</p:column>
			<p:column>
				<p:outputLabel>Idade:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
			</p:column>
			<p:column>
				<p:outputLabel>Login:</p:outputLabel>
				<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />
			</p:column>
			<p:column>
				<p:outputLabel>Senha:</p:outputLabel>
				<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />
			</p:column>
		</p:panelGrid>
		
		<br/>
		<p:commandButton value="Salvar" ajax="false" action="#{usuarioPessoaManagedBean.salvar}" />
		<p:commandButton value="novo" action="#{usuarioPessoaManagedBean.novo}" ajax="false"></p:commandButton>
		
		<br/>
		<br/>
		
		<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user">
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{user.nome}" />
			</p:column>
			<p:column headerText="Sobrenome">
				<h:outputText value="#{user.sobrenome}" />
			</p:column>
			<p:column headerText="Idade">
				<h:outputText value="#{user.idade}" />
			</p:column>
			<p:column headerText="E-mail">
				<h:outputText value="#{user.email}" />
			</p:column>
			<p:column headerText="Login">
				<h:outputText value="#{user.login}" />
			</p:column>
			<p:column headerText="Editar">
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
				</h:commandLink>
			</p:column>
			<p:column headerText="Remover">
				<h:commandLink value="Remover" action="#{usuarioPessoaManagedBean.remover}">
					<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
				</h:commandLink>
			</p:column>
		</p:dataTable>
		
	</h:form>



</h:body>


</html>
