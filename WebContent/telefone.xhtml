<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

</h:head>

<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página JSF" action="index.jsf" />
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>
	</h:form>
	<br />
	<br />
	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="mensagem" />
		
		<h:panelGrid columns="2">
			<h:outputLabel>Usuário: </h:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}" />
			
			<h:outputLabel>Número: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.numero}"></h:inputText>
			
			<h:outputLabel>Tipo: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.tipo}"></h:inputText>			
			
		</h:panelGrid>
			<br/><br/>
			
			<h:commandButton value="salvar" action="#{telefoneManagedBean.salvar}"></h:commandButton>
		
	</h:form>
	
	<h:form id="formTelefones">
		<h:dataTable value="#{telefoneManagedBean.user.telefoneUser}" var="fone" cellpadding="15" border="1">
			<f:facet name="header">Lista de Telefones</f:facet>
			
			<h:column style="width: 150px;">
				<f:facet name="header">Id: </f:facet>
				<h:outputText value="#{fone.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Número: </f:facet>
				<h:outputText value="#{fone.numero}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Tipo: </f:facet>
				<h:outputText value="#{fone.tipo}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Delete: </f:facet>
				<h:commandLink action="#{telefoneManagedBean.removeTelefone}"
					immediate="true" id="botaoremover">
					<h:graphicImage url="resources/img/delete.png" width="25px"
						height="25px" />
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneManagedBean.telefone}" />
					<f:ajax execute="botaoremover" render="@form :formulario:mensagem" />
				</h:commandLink>
			</h:column>
		
		</h:dataTable>
	</h:form>

</h:body>
</html>
